<!doctype html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <title>Ricostruisci la Chiave Privata</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Ricostruisci la Chiave Privata</h1>
        </header>
        <main>
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
            <form action="{{ url_for('reconstruct') }}" method="post">
                <div class="form-group">
                    <label for="k">Numero di parti necessarie (k):</label>
                    <input type="number" id="k" name="k" min="2" required>
                </div>
                <div class="form-group">
                    <label for="master_key">Chiave Master (p_base64):</label>
                    <textarea id="master_key" name="master_key" rows="2" required></textarea>
                </div>
                <div class="form-group">
                    <label for="shares">Inserisci le parti (una per riga, formato: x,y_base64):</label>
                    <textarea id="shares" name="shares" rows="10" required></textarea>
                </div>
                <button type="submit">Ricostruisci la Chiave Privata</button>
            </form>
        </main>
        <footer>
            <p>&copy; 2024 Carabinieri Cryptocurrencies Section</p>
        </footer>
    </div>
</body>
</html>
